<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Typing</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <input type="text" class="input-field">
        <div class="content-box">
          <div class="row typing-text">
            <p></p>
          </div>
          <div class="row mt-4 status">
            <div class="col-md-3 col-sm-6 pt-3 stats time">
              <p>Time Left: <span><b>60 </b>sec</span></p>
            </div>
            <div class="col-md-3 col-sm-6 pt-3 stats mistake">
              <p>Mistakes: <span>0</span></p>
            </div>
            <div class="col-md-3 col-sm-6 pt-3 stats wpm">
              <p>WPM: <span>0</span></p>
            </div>
            <div class="col-md-3 col-sm-6 pt-3 stats cpm">
              <p>CPM: <span>0</span></p>
            </div>
            <div class="col try-again">
              <button class="btn mt-3">Reset</button>
            </div>
          </div>
        </div>
    </div>
    <script src="js/texts.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
